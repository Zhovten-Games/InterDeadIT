{{ partial "head.html" . }}
    <div aria-hidden="true" class="gm-noise"></div>
    <div class="gm-toast" id="gm-toast">
      <span>{{ i18n "gm.toast" }}</span>
      <span class="gm-mono">{{ i18n "gm.toast.meta" }}</span>
    </div>
    {{ partial "header.html" . }}
    <main class="gm-main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ partial "language-modal.html" . }}
    {{ partial "age-gate.html" . }}
    <script src="{{ "js/app.js" | relURL }}" defer></script>
  </body>
</html>
