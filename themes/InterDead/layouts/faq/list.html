{{ define "main" }}
<section class="gm-section gm-faq" id="faq" data-faq-root>
  <div class="gm-container">
    <h1 class="gm-section__title">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="gm-collection__description">{{ . }}</p>
    {{ end }} {{ partial "components/faq-list.html" (dict "items" (.Pages.ByWeight) "active" 0) }}
  </div>
</section>
{{ end }}
