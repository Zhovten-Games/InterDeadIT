<div
  aria-labelledby="gm-gtitle"
  aria-modal="true"
  aria-hidden="true"
  class="gm-modal gm-ageGate"
  data-modal="ageGate"
  data-modal-auto="true"
  data-modal-storage="gm_age_mode"
  data-modal-close-on-overlay="false"
  id="gm-ageGate"
  role="dialog"
>
  <div class="gm-modal__dialog gm-ageGate__dialog">
    <h2 class="gm-ageGate__title" id="gm-gtitle">{{ i18n "agegate.title" }}</h2>
    <p class="gm-ageGate__hint">{{ i18n "agegate.hint" }}</p>
    <div class="gm-ageGate__row">
      <button
        class="gm-btn gm-btn--primary"
        type="button"
        data-age-gate-action="adult"
      >{{ i18n "agegate.btn.adult" }}</button>
      <button class="gm-btn" type="button" data-age-gate-action="demo">{{ i18n "agegate.btn.demo" }}</button>
    </div>
    <p class="gm-ageGate__note">{{ i18n "agegate.note" }}</p>
  </div>
</div>
