## 実験記録

<em>時計職人のような忍耐で夜を削るモニターの冷たい光の下で、私はこれを書き留める——せめて理性が漂流しないように。私の着想は、サロンの霊媒や芝居じみた幻影からではなく、かつて死者との交信を学問の対象へと変えたメアリー・フロレスク博士の研究から生まれたのだ。あるいは映画監督ウィリアム・キャッスルにも感化されたのかもしれない。彼の発明した Illusion-O は観客に幽霊を見せ、映画館を満たした群衆を巻き込む——史上最大の集団的実験＝彼岸との交信、巧みに娯楽へと偽装された試みだった。私はいつも思う、いかに優雅に人は科学とスペクタクルを融合させ、片方をもう片方の中に隠すことができるのかと。</em>

<em>それでも、あの実験ですら別のものの前では色あせる——数式が直感に道を譲り、スクリーンが応え始めたその瞬間、私がようやく目覚めさせたものの前では。</em>

